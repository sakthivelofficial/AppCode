<div class="page-header">Fees History</div>
<div style="margin: 0 10px;">
    <ngx-datatable
    class="dark fullscreen"
    style="top: 52px"
    [columnMode]="force"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true"
    [rows]="rows"
  >
    <ngx-datatable-column name="Id" [width]="80">
        
    </ngx-datatable-column>
    <ngx-datatable-column name="Name" [width]="250"></ngx-datatable-column>
    <ngx-datatable-column name="Gender"></ngx-datatable-column>
    <ngx-datatable-column name="Age"></ngx-datatable-column>
    <ngx-datatable-column name="City" [width]="300" prop="address.city"></ngx-datatable-column>
    <ngx-datatable-column name="State" [width]="300" prop="address.state"></ngx-datatable-column>
  </ngx-datatable>
</div>
